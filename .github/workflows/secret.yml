name: Secret Example

on:
  workflow_dispatch:

jobs:
  demo:
    runs-on: ubuntu-latest

    steps:
      - name: Use secret safely
        env:
          API_TOKEN: ${{ secrets.MY_API_TOKEN }}
        run: |
          echo "Token is available"
          # Example usage
          curl -H "Authorization: Bearer $API_TOKEN" https://api.example.com
