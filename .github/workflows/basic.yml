name: CAPTURE_OUTPUT_FROM_CHANGELOG_ACTION

on:
  workflow_dispatch:

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout
        uses: actions/checkout@v3

      # Step 2: Run conventional-changelog-action
      - name: Generate changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3.14.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-file: CHANGELOG.md
          git-message: "chore(release): {version}"

      # Step 3: Capture and use outputs
      - name: Show captured outputs
        run: |
          echo "Version: ${{ steps.changelog.outputs.version }}"
          echo "Tag: ${{ steps.changelog.outputs.tag }}"
          echo "Changelog: ${{ steps.changelog.outputs.changelog }}"
